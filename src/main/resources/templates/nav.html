<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <link  rel="stylesheet" href="style.css"/>
</head>
<body>
<nav th:fragment="copy" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand text-home" href="/">StackIssues</a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/closed"
                    >Closed <span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doc"
                    >Docs <span class="sr-only">(current)</span></a
                    >
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:if="${#ctx.#request.getSession().getAttribute('userLogined')==null}">
                <a href="/login" class="text-decoration-none">Login</a>
            </form>
            <form class="form-inline my-2 my-lg-0" th:if="${#ctx.#request.getSession().getAttribute('userLogined')!=null}">
                <a href="/logout" class="text-decoration-none">Logout</a>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
